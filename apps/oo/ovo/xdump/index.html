<script src="vue.loader.js"></script>

<script src="ovo.util.js"></script>
<!-- ovo base vue component -->
<link rel="stylesheet" href="ovo.base.css"></link>
<script src="ovo.base.js"></script>
<!-- ovo ctrl vue component -->

<script src="../app/ovo.custom.js"></script>
<!-- -->
<link rel="vc" href="ovo.designer.hta"></link>
<script>
	// custom model for application
	var model = {
		scene: "",
		skin: "",
		param: {},
		page: {},
		data: {}};
	if (document.location.search) {
		var re = /[?&]([^\=]+)=([^\&]*)/g;
		var arr;  
		while ((arr = re.exec(document.location.search)) != null) {
			model.param[arr[1]] = arr[2];
		}
	}
	if (model.param.data) {
		model.data = ovo.load(model.param.data);
	}
	if (model.param.page) {
		model.page = ovo.load(model.param.page);
	}

	window.onload = (function() {
		ovo.render("#ovo_container", model);
	});
</script>
<style>
div#ovo_container {
	position: fixed;
	left: 0px;
	top: 0px;
	right: 0px;
	bottom: 0px;
	display: block;
	background-color: white;
	border: 0px solid blue;
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
</style>
</head>
<body>
	<div id="ovo_container"></div>
</body>
</html>
